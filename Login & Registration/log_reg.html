<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="log_reg.css">
    <title>log_reg</title>
</head>
<body>
    <div class="logo">
        <a href="../index.html"><img src="../Logo/logo.svg" alt=""></a>
    </div>
    <div class="hero">
        <div class="form-box">
            <H2>Login</H2>  
          <div class="social-icons">
                <img src="./icons/facebook-app-logo.png" alt="">
                <img src="./icons/twitter.png" alt="">
                <img src="./icons/google-plus-logo-on-black-background.png" alt="">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="inpute-field" placeholder="Email or mobile phone number" required>
                <input type="password" class="inpute-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <p>
                By clicking the Login button,you agree to our <br />
                <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
              </p>
            </div>

    </div>
</body>
</html>
